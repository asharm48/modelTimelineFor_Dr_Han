<!DOCTYPE html>
<html>

<!-- defining heads viewport, classes and scripts -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>3D model Timeline for Dr. Han</title>

    <style>
        .table td {
            text-align: center;
        }
        .table th {
            text-align: center;
        }
    </style>

    <script src="index.js" type="module">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-left">
            <h1>Construction Schedule</h1>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <!-- this is the table body -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Start Day</th>
                            <th>End Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Column 1</td>
                            <td>0</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Column 2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>Column 3</td>
                            <td>5</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Column 4</td>
                            <td>9</td>
                            <td>11</td>
                        </tr>
                        <tr>
                            <td>Slab</td>
                            <td id="slab_min">12</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>


            </div>

            <div class="col-sm-8 col-sm-offset-40">
                
                <canvas id="my_canvas" style="width:100%"></canvas>
                <div>
                <input style="width:82%" type="range" min="0" max="16" value="0" id="my_slider">
                <div id="slider_val">Day: 0</div>
            </div>
            </div>
        </div>
    </div>

</body>
